<svg width="300" height="225" xmlns="http://www.w3.org/2000/svg">
  <!-- 活力橙模板预览 -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="225" fill="url(#orangeGradient)"/>
  
  <!-- 标题区域 -->
  <rect x="20" y="70" width="260" height="40" fill="rgba(255,255,255,0.15)" rx="8"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">演示文稿标题</text>
  
  <!-- 作者区域 -->
  <text x="150" y="130" text-anchor="middle" fill="#fff2cc" font-family="Arial" font-size="12">作者姓名</text>
  
  <!-- 装饰元素 -->
  <polygon points="40,30 60,30 50,50" fill="rgba(255,255,255,0.2)"/>
  <polygon points="240,180 270,180 255,200" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 圆形装饰 -->
  <circle cx="270" cy="45" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="30" cy="185" r="6" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 底部标识 -->
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="10">活力橙</text>
</svg>