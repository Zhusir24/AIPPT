<svg width="300" height="225" xmlns="http://www.w3.org/2000/svg">
  <!-- 科技紫模板预览 -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a154b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="300" height="225" fill="url(#purpleGradient)"/>
  <rect width="300" height="225" fill="url(#grid)"/>
  
  <!-- 标题区域 -->
  <rect x="20" y="70" width="260" height="40" fill="rgba(255,255,255,0.15)" rx="8" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">演示文稿标题</text>
  
  <!-- 作者区域 -->
  <text x="150" y="130" text-anchor="middle" fill="#e1bee7" font-family="Arial" font-size="12">作者姓名</text>
  
  <!-- 科技装饰元素 -->
  <rect x="30" y="30" width="15" height="15" fill="rgba(255,255,255,0.2)" rx="2"/>
  <rect x="50" y="35" width="10" height="10" fill="rgba(255,255,255,0.15)" rx="1"/>
  <rect x="65" y="32" width="8" height="8" fill="rgba(255,255,255,0.1)" rx="1"/>
  
  <rect x="220" y="170" width="20" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <rect x="245" y="175" width="15" height="15" fill="rgba(255,255,255,0.15)" rx="2"/>
  <rect x="265" y="180" width="10" height="10" fill="rgba(255,255,255,0.1)" rx="1"/>
  
  <!-- 连接线 -->
  <line x1="45" y1="37" x2="55" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="55" y1="40" x2="69" y2="36" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 底部标识 -->
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="10">科技紫</text>
</svg>