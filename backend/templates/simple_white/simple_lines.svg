<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4472c4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 水平线条 -->
  <line x1="20" y1="30" x2="180" y2="30" stroke="url(#lineGradient)" stroke-width="2"/>
  <line x1="40" y1="50" x2="160" y2="50" stroke="url(#lineGradient)" stroke-width="2"/>
  <line x1="30" y1="70" x2="170" y2="70" stroke="url(#lineGradient)" stroke-width="2"/>
  <line x1="50" y1="90" x2="150" y2="90" stroke="url(#lineGradient)" stroke-width="2"/>
  
  <!-- 垂直装饰线 -->
  <line x1="100" y1="20" x2="100" y2="100" stroke="#4472c4" stroke-width="1" opacity="0.3"/>
  
  <!-- 端点圆圈 -->
  <circle cx="20" cy="30" r="2" fill="#4472c4" opacity="0.6"/>
  <circle cx="180" cy="30" r="2" fill="#4472c4" opacity="0.6"/>
  <circle cx="40" cy="50" r="2" fill="#4472c4" opacity="0.6"/>
  <circle cx="160" cy="50" r="2" fill="#4472c4" opacity="0.6"/>
</svg>
