<svg width="300" height="225" xmlns="http://www.w3.org/2000/svg">
  <!-- 自然绿模板预览 -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="225" fill="url(#greenGradient)"/>
  
  <!-- 标题区域 -->
  <rect x="20" y="70" width="260" height="40" fill="rgba(255,255,255,0.15)" rx="10"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">演示文稿标题</text>
  
  <!-- 作者区域 -->
  <text x="150" y="130" text-anchor="middle" fill="#c8e6c9" font-family="Arial" font-size="12">作者姓名</text>
  
  <!-- 叶子装饰 -->
  <ellipse cx="40" cy="40" rx="8" ry="15" fill="rgba(255,255,255,0.2)" transform="rotate(45 40 40)"/>
  <ellipse cx="45" cy="35" rx="6" ry="12" fill="rgba(255,255,255,0.15)" transform="rotate(30 45 35)"/>
  
  <ellipse cx="260" cy="180" rx="10" ry="18" fill="rgba(255,255,255,0.2)" transform="rotate(-30 260 180)"/>
  <ellipse cx="250" cy="190" rx="8" ry="15" fill="rgba(255,255,255,0.15)" transform="rotate(-45 250 190)"/>
  
  <!-- 自然纹理线条 -->
  <path d="M 70 40 Q 90 35 110 45 T 150 40" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  <path d="M 150 180 Q 180 175 210 185 T 250 180" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  
  <!-- 圆点装饰 -->
  <circle cx="80" cy="45" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="42" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="180" cy="182" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="220" cy="179" r="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 底部标识 -->
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="10">自然绿</text>
</svg>