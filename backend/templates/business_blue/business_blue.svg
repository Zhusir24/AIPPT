<svg width="300" height="225" xmlns="http://www.w3.org/2000/svg">
  <!-- 商务蓝模板预览 -->
  <rect width="300" height="225" fill="#1f4e79"/>
  
  <!-- 标题区域 -->
  <rect x="20" y="70" width="260" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">演示文稿标题</text>
  
  <!-- 作者区域 -->
  <rect x="80" y="130" width="140" height="20" fill="rgba(255,255,255,0.05)" rx="3"/>
  <text x="150" y="145" text-anchor="middle" fill="#d9e2f3" font-family="Arial" font-size="12">作者姓名</text>
  
  <!-- 装饰元素 -->
  <circle cx="40" cy="40" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="260" cy="185" r="10" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 底部标识 -->
  <text x="150" y="210" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="10">商务蓝</text>
</svg>